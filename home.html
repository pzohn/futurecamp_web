  <script type="text/javascript">
    var length = 0;
    function setDiv(item){
      var div = '<div class="p-2 flex-fill">'
          + '<img src='
          + getPath(item)
          + ' style="padding-bottom: 20px;">'
          + '<div style="width: 338px;">'
          +'<p>'
           + item.name
          + '</p>'
          + '</div>'
          + '<div style="width: 338px; padding-left: 70%">'
          + '<a href="detail.html?id='
          + item.id
          + '"'
          + ' class="btn btn-primary" role="button" style="width: 90px;">查看详情</a>'
          + '</div>'
          +'</div>'
      return div
    } 
    function setUnDiv(item){
      var div = '<div class="p-2 flex-fill">'
          + '<img style="padding-bottom: 20px;">'
          + '<div style="width: 338px;">'
          +'<p>'
          + '</p>'
          + '</div>'
          + '<div style="width: 338px; padding-left: 70%">'
          + '</div>'
          +'</div>'
      return div
    } 
    function getPath(item){
      var url = "http://hattonstar.com/"
          + item.file
          +'/'
          + item.title_pic
      return url;
    } 
    $(document).ready(function(){
        $.ajax({
          type:'POST',
          url:'https://www.hattonstar.com/getCampactivities',
          dataType:'json',
          success:function(data){
            var length = data.length;
            var row =  Math.ceil(length / 3);
            var remainder = length % 3;
            var html = "";
            for( var i = 0; i < length; i++ ) {
                if (i%3==0) {
                  html += '<div class="d-flex" style="height: 330px;">';
                }
                html += setDiv(data[i]);
                if (i%3==2) {
                  html += '</div>';
                }
            }
            if (remainder) {
              var num = 3 - remainder;
              for (var i = 0; i < num; i++) {
                html += setUnDiv();
              }
               html += '</div>';
            }
            console.log(html);
            $("#Good_Div").html(html);
          },
          error:function(hex){
            alert("错误返回");
          }
        })      
    })

    layui.use(['laypage', 'layer'], function(){
      var laypage = layui.laypage
      ,layer = layui.layer;
      
      laypage.render({
        elem: 'demo7'
        ,count: length
        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
        ,jump: function(obj){
          console.log(obj)
        }
      });
    });
