    <script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = '{sh:$success}';
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
              parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
    </script>
