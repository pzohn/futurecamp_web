  <script>
    function getQueryStringArgs() {
      var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
        args = {},
        items = qs.length ? qs.split("&") : [],
          item = null,
        name = null,
        value = null,
        i = 0,
        len = items.length;
      for(i = 0; i < len; i++) {
        item = items[i].split("=");
        name = decodeURIComponent(item[0]);
        value = decodeURIComponent(item[1]);
        if(name.length) {
          args[name] = value;
        }
      }
      return args;
    }

    function getPath(item){
      var url = "https://www.gfcamps.cn/images/"
          + item
      return url;
    } 

    function setLunbo(arry){
      if (arry == null) {
        return;
      }
      var html = '<div id="demo" class="carousel slide" data-ride="carousel" style="text-align: center;">'
              + '<ul class="carousel-indicators">'
      for (var i = 0; i < arry.length; i++) {
        html += '<li data-target="#demo" data-slide-to="'
            + i.toString()
            + '"';
        if (i == 0) {
          html += ' class="active"'
        }
        html += '></li>';
      }
      html += '</ul>'
            +'<div class="carousel-inner">';

      for (var i = 0; i < arry.length; i++) {
        html += '<div class="carousel-item';
        if (i == 0) {
          html += ' active'
        }
        html += '">'
            + '<img src="'
            + getPath(arry[i])
            + '" style="width:auto;height:auto;max-width:100%;max-height:100%;"></div>';
      }
      html += '<a class="carousel-control-prev" href="#demo" data-slide="prev">'
          + '<span class="carousel-control-prev-icon"></span>'
          + '</a>'
          + '<a class="carousel-control-next" href="#demo" data-slide="next">'
          + '<span class="carousel-control-next-icon"></span>'
          + '</a>'
          + '</div>'
      $("#Lunbo").html(html);
    } 

    function setCampDesc(item){
      var html = '<p style="padding: 20px;font-size: 14px;color:#868787;line-height: 26px;letter-spacing:2px;background:#efefee">'

      $("#Chuxin").html(html);
    } 

    function setDesc(item){

            + item
            + '</p>'
      $("#Think").html(html);
    }

      }

    function setPlan(arry){

      for (var i = 0; i < arry.length; i++) {
        html += '<li class="layui-timeline-item">'
            + '<i class="layui-icon layui-timeline-axis"></i>'
            + '<div class="layui-timeline-content layui-text">'
            + '<h3 class="layui-timeline-title">Day '
            + (i + 1).toString()
            + '</h3>'
            + '<p class="layui-timeline-title_p">'
            + arry[i].title
            + '</p>';
        html += '<p style="font-size: 16px;padding-bottom: 10px;">'
            + arry[i].desc
            + '</p>';
        var imgarry = arry[i].pics;
        if (imgarry != null) {
          html += '<div style="text-align: center;">';
          for (var j = 0; j < imgarry.length; j++) {
            html += '<img src="'
                + getPath(imgarry[j])
                + '" class="img-thumbnail" alt="Cinque Terre">';
          }
          html += '</div>'
        }
      }
      $("#Plan").html(html);
    } 

    function setDetail(data){

            + '<strong style="font-size: 18px;">'

    $(document).ready(function(){
      var args = getQueryStringArgs();
      console.log(args.id);

          url:'https://www.gfcamps.cn/getCampactivityById',
          dataType:'json',
            data:{
            id : detail_id
          },
          success:function(data){
            setLunbo(data.swiper_pics);
            setCampDesc(data.campdesc);
            setDesc(data.desc);
            setDescPic(data.present_pics);
            setPlan(data.schedule_ids);
            setDetail(data);
            setSpecial(data);

          },
          error:function(hex){
