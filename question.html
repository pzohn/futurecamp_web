<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>营地问卷调查</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./layui/layui.all.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
</head>
<body>
        
  
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>营地问卷调查</legend>
</fieldset>
 
<form class="layui-form" action="" lay-filter="example">
  <div class="layui-form-item">
    <label class="layui-form-label" style="text-align: left;width: 250px;">您是小男孩还是小女孩</label>
    <div class="layui-input-block">
      <input type="radio" name="sex2" value="男" title="男孩" checked="">
      <input type="radio" name="sex2" value="女" title="女孩">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="text-align: left;width: 250px;">您喜欢国内营地还是海外营地？</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="国内" title="国内" checked="">
      <input type="radio" name="sex" value="海外" title="海外">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label" style="text-align: left;width: 250px;">您喜欢省外游还是周边游？</label>
    <div class="layui-input-block">
      <input type="radio" name="sex1" value="国内" title="省外" checked="">
      <input type="radio" name="sex1" value="海外" title="周边">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label" style="text-align: left;width: 100%;">您的平时的兴趣爱好有哪些？</label>
    <div class="layui-input-block">
      <input type="checkbox" name="like[write]" title="足球">
      <input type="checkbox" name="like[read]" title="过山车">
      <input type="checkbox" name="like[daze]" title="潜水">
      <input type="checkbox" name="like[write1]" title="足球">
      <input type="checkbox" name="like[read1]" title="登山">
      <input type="checkbox" name="like[daze2]" title="人文">
      <input type="checkbox" name="like[daze3]" title="宅在家中">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label" style="text-align: left;width: 250px;">您最希望前往的城市是？</label>
    <div class="layui-input-block" style="width:60%">
      <input type="text" name="username1" lay-verify="title" autocomplete="off" placeholder="选填" class="layui-input">
    </div>
  </div>
 
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>
  </div>
</form>
          
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  //表单初始赋值
  form.val('example', {
    "username": "贤心" // "name": "value"
    ,"password": "123456"
    ,"interest": 1
    ,"like[write]": true //复选框选中状态
    ,"close": true //开关状态
    ,"sex": "女"
    ,"desc": "我爱 layui"
  })
  
  
});
</script>

</body>
</html>
