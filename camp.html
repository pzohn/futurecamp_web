  <script>

    function getQueryStringArgs() {
      var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
        args = {},
        items = qs.length ? qs.split("&") : [],
          item = null,
        name = null,
        value = null,
        i = 0,
        len = items.length;
      for(i = 0; i < len; i++) {
        item = items[i].split("=");
        name = decodeURIComponent(item[0]);
        value = decodeURIComponent(item[1]);
        if(name.length) {
          args[name] = value;
        }
      }
      return args;
    }

    function setHeader(item){
      var html = '<div>'
          + '<img class="autoimg" src="'
          + getPath(item)
          + '">'
          + '</div>'
      $("#Header_Div").html(html);
    }

    function setZizhi(item){
      var length = item.length;
      var html = '<div class="layui-row">';
      for (var i = 0; i < length; i++) {
          if (i == 4) {break;}
          html += '<div class="layui-col-md6">'
              + '<div><img src="'
              + getPath(item[i])
              + '" style="margin: 2px;"></div>'
              + '</div>'
      }
      html += '</div>';
      $("#Zizhi_Div").html(html);
    } 

    function setInfo(item){
      var html = '<div>'
          + '<p style="font-size: 22px;color: #FFFFFF;">'
          + item
          + '</p>'
          + '</div>'
      $("#Info_Div").html(html);
    }

    function setBase(item){
      var html = '<div class="layui-col-md4" style="width: 45%;padding-left: 10%;padding-bottom: 5%;padding-top: 8%">'
          + '<p style="font-size: 20px;color:#CCCCCC;">'
          + '电话：'
          + item.phone
          + '</p>'
          + '<p style="font-size: 20px;color:#CCCCCC;padding-top: 5%;padding-bottom: 5%">'
          + '邮箱：'
          + item.email
          + '</p>'
          + '<p style="font-size: 20px;color:#CCCCCC;">'
          + '地址：'
          + item.address
          + '</p>'
          + '</div>'
      $("#Base_Div").html(html);
    }

    function setCode(item){
      var html = '<div class="layui-col-md4" style="width: 25%;">'
          + '<div><img class="fiximg" src="'
          + getPath(item.weixin_pic)
          + '"></div>'
          + '<div style="text-align: center;">'
          + '<p style="font-size: 18px;color:#CCCCCC;">'
          + '扫描二维码'
          + '</p>'
          + '<p style="font-size: 18px;color:#CCCCCC;">关注我们公众号</p>'
          + '<p style="font-size: 18px;color:#CCCCCC;">'
          + item.name
          + '</p>'
          + '</div>'
          + '</div>'
      $("#Code_Div").html(html);
    }

    function getPath(item){
      var url = "https://www.gfcamps.cn/images/camps/"
          + item
      return url;
    } 
    $(document).ready(function(){
      var args = getQueryStringArgs();
      var detail_id = args.id;
        $.ajax({
          type:'POST',
          url:'https://www.gfcamps.cn/getCampById',
          dataType:'json',
          data:{
            id : detail_id
          },
          success:function(data){
            setHeader(data.title_pic);
            setZizhi(data.zizhi);
            setInfo(data.info);
            setBase(data);
            setCode(data);
          },
          error:function(hex){
            alert("错误返回");
          }
        })      
    })
